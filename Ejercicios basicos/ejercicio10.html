<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      var diametro = parseInt(prompt("ingrese el diametro del circulo"));

      var radio = diametro / 2;
      var pi = 3.1416;
      var area = pi * radio * radio;
      var perimetro = 2 * pi * radio;

      document.write(
        "El perimetro del circulo es de " +
          perimetro +
          " y el area es de " +
          area +
          "."
      );
    </script>
  </head>
  <body></body>
</html>
