<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      var categoria = parseInt(
        prompt("Ingrese la categoria a la que pertenece")
      );
      var horasExtra = parseFloat(
        prompt("Ingrese las horas extra trabajasdas")
      );
      var antiguedad = parseInt(prompt("Ingrese los aÃ±os de antiguedad"));

      var bonoAntiguedad = 50 * antiguedad;

      var sueldoBase;
      var bonoEspecial;

      switch (categoria) {
        case 1:
          sueldoBase = 3000;
          break;
        case 2:
          sueldoBase = 4000;
          break;
        case 3:
          sueldoBase = 5000;
          break;
        case 4:
          sueldoBase = 6000;
          break;
        default:
          sueldoBase = 0;
      }

      if (categoria == 1 && horasExtra > 20) {
        bonoEspecial = 500;
      } else if (categoria == 3 && antiguedad > 5) {
        bonoEspecial = 1000;
      } else {
        bonoEspecial = 0;
      }

      var sueldo = sueldoBase + bonoAntiguedad + bonoEspecial;

      console.log(sueldoBase, bonoAntiguedad, bonoEspecial);

      document.write("El sueldo es de $" + sueldo + " .");
    </script>
  </head>
  <body></body>
</html>
