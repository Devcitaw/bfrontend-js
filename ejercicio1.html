<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      var ladoA = parseInt(prompt("ingrese el lado A de su triangulo"));
      var ladoB = parseInt(prompt("ingrese el lado B de su triangulo"));
      var ladoC = parseInt(prompt("ingrese el lado C de su triangulo"));

      var perimetro = ladoA + ladoB + ladoC;

      document.write(
        "Los lados de tu triengulo son: " +
          ladoA +
          ", " +
          ladoB +
          ", y " +
          ladoC +
          ". Por eso el perimetro de tu triangulo es " +
          perimetro +
          "."
      );
    </script>
  </head>
