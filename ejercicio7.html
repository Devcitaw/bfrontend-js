<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      var lado = parseInt(prompt("ingrese el lado de su cuadrado"));

      var perimetro = lado * 4;
      var area = lado * lado;

      document.write(
        "Los lados de tu cuadrado miden: " +
          lado +
          ". Por eso el perimetro de tu cuadrado es " +
          perimetro +
          " y el area es " +
          area +
          "."
      );
    </script>
  </head>
  <body></body>
</html>
