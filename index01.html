<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var alumnes = [];
      var id = 0;

      do {
        var alumno = {};

        var nombreCompleto;
        do {
          nombreCompleto = prompt("Ingrese el nombre del alumno");
          if (!nombreCompleto) {
            alert(
              "Tenes que ingresar algo. Posta. Lo que sea. Esto no est√° TAN bien codeado"
            );
          }
        } while (!nombreCompleto);

        var legajo = id;
        id++;

        var notas = [];

        do {
          var materia = {};

          var nombreMateria;
          do {
            nombreMateria = prompt("Ingrese el nombre de la materia");
            if (!nombreMateria) {
              alert("Tenes que ingresar el nombre de la materia!");
            }
          } while (!nombreMateria);
          materia.nombreMateria = nombreMateria;

          var nota;
          do {
            do {
              nota = parseInt(
                prompt(
                  "Ingrese la nota de la materia: " + materia.nombreMateria
                )
              );
              if (isNaN(nota)) {
                alert(
                  "EL VALOR INGRESADO NO ES UN NUMERO. Intente nuevamente."
                );
              }
            } while (isNaN(nota));
            if (nota < 1 || nota > 10) {
              alert("La nota debe ser entre 1 y 10");
            }
          } while (nota < 1 || nota > 10);

          materia.nota = nota;
          notas.push(materia);

          var r = confirm("desea ingresar otra materia?");
        } while (r);

        alumno.nombreCompleto = nombreCompleto; // o directamentente =  prompt('ingrese el apellido'); y no creo la variable arriba
        alumno.legajo = legajo;
        alumno.notas = notas;
        alumnes.push(alumno);
        var r = confirm("desea ingresar otro alumno?");
      } while (r);

      console.log(alumnes);

      //NO HACER LA PARTE DE AGREGADOS
    </script>
  </body>
</html>
