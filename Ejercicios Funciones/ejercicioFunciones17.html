        <script>
            // codea debajo de este comentario la solucion al ejercicio

            var calcularSumatoria = function(arr) {
                var sum = 0;
                sum = arr.reduce(function(total, numero) {
                    return total + numero;
                });
                return sum;
            };

            var calcularPromedio = function(arr) {
                return calcularSumatoria(arr) / arr.length;
            };

            // codear a aca abajo la solución al ejercicio
            // CREAR calcularPromedio
            // para la funcion calcularPromedio podés utilizar calcularSumatoria que hicimos en el ejercicio fn_016

            var numeros = [7, 4, 1, 8, 9, 4, 9];

            console.log(calcularPromedio(numeros)); // 6
        </script>
