<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      var numero = parseInt(prompt("ingrese un numero"));

      if (numero % 3 == 0 && numero % 5 == 0) {
        document.write("el número es multiplo de ambos");
      } else if (numero % 3 == 0) {
        document.write("el número es multiplo de 3");
      } else if (numero % 5 == 0) {
        document.write("el número es multiplo de 5");
      } else {
        document.write("el número no es multiplo ni de 3 ni de 5");
      }
    </script>
  </head>
  <body></body>
</html>
