    <script>
      var valorHr = prompt("Ingrese el valor de la hora");
      var hsTrabajadas = prompt("Ingrese la cantidad de horas trabajadas");
      var antiguedad = prompt("ingrese los aÃ±os de antiguedad");

      var sueldoBase = valorHr * hsTrabajadas;
      var sueldoAntiguo = sueldoBase + (sueldoBase / 100) * 5 * antiguedad;
      var anualBase = sueldoBase * 12;
      var anualAntiguo = sueldoAntiguo * 12;

      if (antiguedad >= 1) {
        document.write(
          "El sueldo del empleado es de $" +
            sueldoAntiguo +
            " y su anual es de $" +
            anualAntiguo +
            "."
        );
      } else {
        document.write(
          "El sueldo del empleado es de $" +
            sueldoBase +
            " y su anual es de $" +
            anualBase +
            "."
        );
      }
    </script>
