<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      var valorHr = prompt("Ingrese el valor de la hora");
      var hsTrabajadas = prompt("Ingrese la cantidad de horas trabajadas");

      var sueldo = valorHr * hsTrabajadas;
      var anual = sueldo * 12;

      document.write(
        "El sueldo del empleado es de $" +
          sueldo +
          " y su anual es de $" +
          anual +
          "."
      );
    </script>
  </head>
  <body></body>
</html>
