<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <script>
    var valor1 = parseInt(prompt("Ingrese un número"));
    var valor2 = parseInt(prompt("Ingrese un número"));
    var valor3 = parseInt(prompt("Ingrese un número"));

    var multiplicacion = valor1 * valor2 * valor3;
    var suma = valor1 + valor2 + valor3;

    if (valor1 > valor2 && valor1 < valor3) {
      document.write("La multiplicacion de los 3 valores es " + multiplicacion);
    } else {
      if (suma % 2 == 0) {
        document.write(
          "La suma de los 3 valores es " + suma + " y es un numero par"
        );
      } else {
        document.write(
          "La suma de los 3 valores es " + suma + " y es un numero impar"
        );
      }
    }
  </script>
  <body></body>
</html>
