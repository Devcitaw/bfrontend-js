<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            var nombre;
            var nota;
            do {
                nombre = prompt('Ingrese el nombre del alumno');
                do {
                    nota = parseInt(prompt('Ingrese la nota'));
                } while (isNaN(nota));
                if (nota >= 1 && nota <= 10) {
                    if (nota != 4) {
                        if (nota > 4) {
                            document.write('La nota de ' + nombre + ' es mayor a 4. <br>');
                        } else {
                            document.write('La nota de ' + nombre + ' es menor a 4. <br>');
                        }
                    } else {
                        document.write('La nota de ' + nombre + ' es 4. <br>');
                    }
                } else {
                    alert('La nota ingresada no es valida <br>');
                }
                var continuar = confirm('Desea continuar ingresando numeros?'); // guarda una boolean
            } while (continuar);
        </script>
    </head>
    <body></body>
</html>
