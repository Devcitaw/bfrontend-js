<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>

        <script>
            var nota;
            var promedio;
            var aprobado = 0;
            var desaprobado = 0;
            var sumaNotas = 0; // no pueden estar vacias porque les quiero sumar algo.

            do {
                do {
                    nota = parseInt(prompt('Ingrese la nota del uuario. Debe ser una nota de 1 a 10 '));
                } while (nota < 1 || nota > 10);
                if (nota >= 4) {
                    aprobado++;
                } else {
                    desaprobado++;
                }
                //cantNotas++; declarandola antes en 0
                sumaNotas += nota; // igual a sumaNotas = suma + nota;
                var continuar = confirm('¿Desea realizar otra operación?');
            } while (continuar);

            var cantNotas = aprobado + desaprobado;
            var promedio = sumaNotas / cantNotas;
            var porcentajeAprobados = (aprobado * 100) / cantNotas;

            document.write('Aprobaron ' + aprobado + ' alumnos <br>');
            document.write('Desaprobaron ' + desaprobado + ' alumnos <br>');
            document.write('El promedio de notas es de ' + promedio + '. <br>');
            document.write('Hay una taza de aprobados del ' + porcentajeAprobados + '%');
        </script>
    </head>
    <body></body>
</html>
