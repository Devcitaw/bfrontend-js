<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      var extremoMenor;
      var extremoMayor;
      var rango;
      var numero;
      do {
        extremoMenor = parseInt(prompt("Ingrese el rango menor"));
      } while (isNaN(extremoMenor));
      do {
        extremoMayor = parseInt(prompt("Ingrese el rango mayor"));
      } while (isNaN(extremoMayor));

      rango = extremoMayor - extremoMenor;

      if (rango >= 10) {
        2;
        do {
          do {
            numero = parseInt(prompt("Ingrese un numero"));
          } while (isNaN(numero));

          if (numero >= extremoMenor && numero <= extremoMayor) {
            if (numero % 2 == 0) {
              document.write(
                "El número ingresado se encuentra en el rango y es par <br>"
              );
            } else {
              if (numero % 2 != 0) {
                document.write(
                  "El número ingresado se encuentra en el rango y es impar <br>"
                );
              }
            }
          } else {
            if (numero % 2 == 0) {
              document.write(
                "El número ingresado no se encuentra en el rango y es par <br>"
              );
            } else {
              if (numero % 2 != 0) {
                document.write(
                  "El número ingresado no se encuentra en el rango y es impar <br>"
                );
              }
            }
          }
          var continuar = confirm("Desea continuar ingresando numeros?"); // guarda una boolean
        } while (continuar);
      } else {
        alert("El rango es invalido. reinicie el programa");
      }
    </script>
  </head>

</html>
