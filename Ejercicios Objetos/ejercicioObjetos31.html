            var shoppingCart = {
                owner: {

                products: [],
                addProduct: function(producto) {
                    this.products.push(producto);

                    return (
                        this.products.reduce(function(total, producto) {
                            return total + producto.price;
                        }, 0) * 1.21
                    );
                },
                render: function() {
                    let listaProductos = this.products.map(function(producto, precio) {

                    });

                    listaProductos.forEach(function(producto) {
                        console.log(producto);
                    });
                    console.log(`Total con IVA: ${this.getTotal()}`);
                }
            };

            var productoA = {
