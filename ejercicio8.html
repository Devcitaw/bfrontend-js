<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      var alto = parseInt(prompt("ingrese el alto de su rectangulo"));
      var ancho = parseInt(prompt("ingrese el ancho de su rectangulo"));

      var perimetro = alto * 2 + ancho * 2;
      var area = alto * ancho;

      document.write(
        "El alto de su rectangulo es " +
          alto +
          ", y el ancho es " +
          ancho +
          ". Por eso el perimetro de tu rectangulo es " +
          perimetro +
          " y el area es " +
          area +
          "."
      );
    </script>
  </head>
  <body></body>
</html>
