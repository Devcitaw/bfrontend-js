            i = 0;
            while (i < playlistFoo.length) {
                console.log(playlistFoo[i]);
                i++;
            }
            //Ese while es = a  decir esto: for (var i=0; i<playlistFoo.length; i++){}
            for (i = 0; i < playlistCompleta.length; i++) {
                console.log(playlistCompleta[i]);
            } //no es necesario usar otra letra en vez de i pero si la uso tengo que volver a iniciaizarla en 0.
        </script>
