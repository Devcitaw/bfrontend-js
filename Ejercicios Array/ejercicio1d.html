<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    Luego, recorrecor el array mostrando la posición y el valor guardado en la
    misma

    <script>
      var numero;
      var lista;
      var r;
      var cantidadVueltas = 0;

      do {
        do {
          numero = parseFloat(prompt("Ingrese un numero"));
          if (isNaN(numero)) {
            alert("EL VALOR INGRESADO NO ES UN NUMERO. Intente nuevamente.");
          }
        } while (isNaN(numero));

        if (cantidadVueltas == 0) {
          lista = [numero];
        } else {
          lista.push(numero);
        }

        cantidadVueltas++;
        r = confirm("¿Desea seguir ingresando notas?");
      } while (r);

      document.write(lista);
      console.log(lista);
    </script>
  </head>
  <body></body>
</html>
